<!DOCTYPE html>
<html lang="Pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- <script src="js/scripts.js" defer></script> 
  perguntard ao professor sobre o "defer"-->

</head>
<body>
  <div id="calc">
    <h3>Calculadora</h3>

    <div id="operations">
      <div id="previous-operation"></div>
      <div id="current-operation"></div>
    </div>

    <div id="buttons-container" class="first">
      <button>C</button>
      <button>CE</button>
      <button id="backspace-btn">Backspace</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button>/</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button>*</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button>-</button>
      <button class="number">0</button>
      <button class="number">00</button>
      <button class="number">,</button>
      <button>+</button>
      <button id="equal-btn">resultado</button>
    </div>
  </div>


  <script src="js/scripts.js"></script>
</body>
</html>
